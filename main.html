<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<div style="display:flex; flex-direction:column; gap:8px">
		<div>
			<label for='name'>Name</label>
			<input type='text' id='name' placeholder='Name'>
		</div>
		<div>
			<label for='phone'>Phone</label>
			<input type='text' id='phone' placeholder='Phone Number'>
		</div>

		<div>
			<label for='address'>Address</label>
			<input type='text' id='address' placeholder='Address'>
		</div>
		<div>
			<input type='checkbox' id='checkbox' value='Have you ever lived with a Dog before?'>	
			<label for='checkbox'>Have you ever lived with a Dog before?</label>
		</div>
		<div>
			<label for='multiSelect'>Please select your preferred breeds</label>
			<select id='multiSelect' multiple' size='3'>
				<option value='Indian'>Indian</option>
				<option value='German'>German</option>
				<option value='Japanese'>Japanese</option>
			</select>
		</div>
		<input type="button" value="Submit" style='width:100px''>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
